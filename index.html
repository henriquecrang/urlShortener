<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0c3810a62a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>URL Shortner</title>
  </head>
  <body>
    <div class="container is-max-desktop">
        <h1 class="title">URL</h1>
        <h2 class="subtitle">Shortner</h2>
        <h3 class="subtitle is-6">by Jeff Lucas</h3>
      <div class="box">
        <figure class="image is-128x128"></figure>
        <div class="field">
          <label class="label">URL</label>
          <div class="control has-icons-left">
            <input
              class="input"
              type="text"
              placeholder="Paste your URL here"
            />
            <span class="icon is-small is-left">
              <i class="far fa-hand-spock"></i>
            </span>
          </div>
        </div>
        <button class="button is-info is-light is-fullwidth">Short that</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
