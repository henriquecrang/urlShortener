<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0c3810a62a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>URL Shortner</title>
  </head>
  <body>
    <div class="container is-max-desktop">
      <h1 class="title has-text-dark has-text-centered">URL</h1>
      <h2 class="subtitle has-text-dark has-text-centered">
        Shortner - By Jeff Lucas
      </h2>
      <div class="box">
        <div class="columns is-mobile is-centered">
          <div
            class="
              column
              is-half
              is-flex-direction-column
              is-justify-content-center
              is-align-content-center
              is-align-items-center
            "
          >
            <img src="./img/Online-cuate.svg" alt="A sitted woman with a computer in his lap." />
          </div>
        </div>

        <div class="field">
          <label class="label has-text-dark has-text-centered">URL</label>
          <div class="control has-icons-left">
            <input
              class="input"
              type="text"
              placeholder="Paste your URL here"
            />
            <span class="icon is-small is-left">
              <i class="far fa-hand-spock"></i>
            </span>
          </div>
        </div>
        <button class="button is-info is-light is-fullwidth">Short that</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
